# GitLab CI 配置
{% if cookiecutter.ci_provider == 'gitlab' %}stages:
  - test
  - build
  - publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

.venv:
  script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -U uv
    - uv pip install -e ".[dev]"

test:
  image: python:{{ cookiecutter.python_version }}
  extends: .venv
  stage: test
  script:
    - uv run ruff check .
    - uv run ruff format --check .
    - uv run pytest --cov=src/{{ cookiecutter.package_name }} --cov-report=xml --cov-report=term-missing
  coverage: '/(?i)total.*? (100(?:\.0+)?%|1?\.?00%|\d{1,2}\.\d+%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    when: always

build:
  image: python:{{ cookiecutter.python_version }}
  extends: .venv
  stage: build
  script:
    - uv build
  artifacts:
    paths:
      - dist/*
  only:
    - tags

publish:pypi:
  image: python:{{ cookiecutter.python_version }}
  stage: publish
  dependencies:
    - build
  script:
    - pip install twine
    - uv run twine check dist/*
    - uv run twine upload dist/*
  only:
    - tags
{% endif %}
